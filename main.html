<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reverse Recruiting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="jquery-jvectormap-2.0.2/jquery-jvectormap-2.0.2.css" type="text/css" media="screen"/>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-jvectormap-2.0.2/jquery-jvectormap-2.0.2.min.js"></script>
	<script src="jquery-jvectormap-2.0.2/jquery-jvectormap-us-aea-en.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<!-- header -->
			<div class="page-header">
				<h1>Reverse Recruiting</h1>
				<p class="lead">For athletes to reverse recruit colleges</p>
			</div>
		</div>
		<div class="row">
			<!-- columns -->
			<div class="col-md-2">
				<!-- filter criteria -->
				<h3>title uno</h3>
				<label class="checkbox">
					<input type="checkbox" value="check1">
					checkbox uno
				</label>
				<label class="checkbox">
					<input type="checkbox" value="check2">
					checkbox dos
				</label>
			</div>

			<div id="map" class="col-md-8" style="height:400px;">
				<!-- map -->
				<p>this</p>
			</div>

			<div class="col-md-2">
				<!--list of schools -->
				<p>is text</p>
			</div>
		</div>
	</div>
	<script>
    $(function(){
      $('#map').vectorMap({
      	map: 'us_aea_en',
      	zoomOnScroll: false,
      	regionsSelectable: true,
      	regionStyle:
      	{
      		selected: {
      			fill: '#FF6600'
      		}
      	},
      	onRegionSelected: function(e, code, isSelected, selectedRegions) {
      		alert('selected regions are: ' + selectedRegions.toString());
      	}
      });    
  });
  </script>
</body>
</html>
